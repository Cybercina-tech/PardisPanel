{% extends "base.html" %}

{% block title %}Delete Template{% endblock %}

{% block content %}
<div class="py-5">
    <div class="card theme-card-bg border-0 rounded-4 shadow-lg mx-auto" style="max-width: 640px;">
        <div class="card-header theme-header-bg border-0 rounded-top-4 py-4">
            <h3 class="text-gold fw-bold mb-0">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Confirm deletion
            </h3>
        </div>
        <div class="card-body p-4">
            <p class="text-white-50 mb-4">
                Are you sure you want to delete the template
                <span class="text-gold fw-semibold">"{{ template_obj.name }}"</span>?<br>
                This action cannot be undone and will remove all associated assets.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'price_publisher:template_dashboard' %}" class="btn btn-outline-gold">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-danger-outline">
                        <i class="fas fa-trash me-2"></i>Delete template
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
